<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蔚蓝网注册页面</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/template.css" rel="stylesheet" />
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#registerBtn").click(function () {

                var email = document.getElementById("email");
                if (email.validity.valueMissing == true) {
                    email.setCustomValidity("邮件不能为空");
                }
                else if (email.validity.typeMismatch == true) {
                    email.setCustomValidity("邮箱格式不正确,例如web@bdqn.cn");
                }
                else {
                    email.setCustomValidity("");
                }

                var uName = document.getElementById("nickName");
                if (uName.validity.valueMissing == true) {
                    uName.setCustomValidity("昵称不能为空");
                }
                else if (uName.validity.patternMismatch == true) {
                    uName.setCustomValidity("昵称必须是4~20位的英文和数字");
                }
                else {
                    uName.setCustomValidity("");
                }

                var pwd = document.getElementById("pwd");
                if (pwd.validity.valueMissing == true) {
                    pwd.setCustomValidity("密码不能为空");
                }
                else {
                    pwd.setCustomValidity("");
                }

                var repwd = document.getElementById("repwd");
                if (repwd.val() == pwd.val()) {
                    repwd.setCustomValidity("");
                }
                else {
                    repwd.setCustomValidity("两次输入的密码不一致");
                }
            });
            /*下拉列表框联动*/
            //省市级联
            //省市级联
            var cityList = new Array();
            cityList['北京市'] = ['朝阳区', '东城区', '西城区', '海淀区', '宣武区', '丰台区', '怀柔', '延庆', '房山'];
            cityList['上海市'] = ['宝山区', '长宁区', '丰贤区', '虹口区', '黄浦区', '青浦区', '南汇区', '徐汇区', '卢湾区'];
            cityList['广东省'] = ['广州市', '惠州市', '汕头市', '珠海市', '佛山市', '中山市', '东莞市'];
            cityList['深圳市'] = ['福田区', '罗湖区', '盐田区', '宝安区', '龙岗区', '南山区', '深圳周边'];
            cityList['重庆市'] = ['俞中区', '南岸区', '江北区', '沙坪坝区', '九龙坡区', '渝北区', '大渡口区', '北碚区'];
            cityList['天津市'] = ['和平区', '河西区', '南开区', '河北区', '河东区', '红桥区', '塘古区', '开发区'];
            cityList['江苏省'] = ['南京市', '苏州市', '无锡市'];
            cityList['浙江省'] = ['杭州市', '宁波市', '温州市'];
            cityList['四川省'] = ['四川省', '成都市'];
            cityList['海南省'] = ['海口市'];
            cityList['福建省'] = ['福州市', '厦门市', '泉州市', '漳州市'];
            cityList['山东省'] = ['济南市', '青岛市', '烟台市'];
            cityList['江西省'] = ['江西省', '南昌市'];
            cityList['广西省'] = ['柳州市', '南宁市'];
            cityList['安徽省'] = ['安徽省', '合肥市'];
            cityList['河北省'] = ['邯郸市', '石家庄市'];
            cityList['河南省'] = ['郑州市', '洛阳市'];
            cityList['湖北省'] = ['武汉市', '宜昌市'];
            cityList['湖南省'] = ['湖南省', '长沙市'];
            cityList['陕西省'] = ['陕西省', '西安市'];
            cityList['山西省'] = ['山西省', '太原市'];
            cityList['黑龙江省'] = ['黑龙江省', '哈尔滨市'];
            cityList['其他'] = ['其他'];
            //加载省份
            $("#province").append(function () {
                var html = "";//需要追加的代码
                //循环遍历整个按钮,并把省份名称动态添加至下拉列表框中
                for (var i in cityList) {
                    html += "<option value=" + i + ">" + i +"</option>";
                }
                return $(html);//执行html的代码
            });
            //根据所选省份加载对应的城市列表
            $("#province").change(function () {
                //获取选中的省份
                var v = $(this).val();
                //根据所选省份得到对应城市
                var citys = cityList[v];
                var html = "";//需要追加到城市控件的代码
                $.each(citys,function (i, n) {
                    html += "<option value=" + n +">" + n + "</option>";
                });
                //追加到城市控件
                $("#city").html(html);
            });
        });
    </script>
</head>

<body>
    <header class="header_middle">
        <div id="register_header">
            <div class="register_header_left"><img src="images/logo.png" alt="logo" /></div>
            <div class="register_header_right"><a href="index.html" class="blue">首页</a> | <a href="product.html"
                    class="blue">商品展示页</a> | <a href="shopping.html" class="blue">购物车</a> | <a href="login.html"
                    class="blue">登录</a></div>
        </div>
    </header>
    <section id="main">
        <div class="register_content">
            <div class="register_mid_bg">用户注册</div>
            <div class="register_message">
                <form action="" method="post" id="myform">
                    <dl class="register_row">
                        <dt>Email地址：</dt>
                        <dd><input id="email" type="email" required="required" class="register_input" /></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>设置昵称：</dt>
                        <dd><input id="nickName" type="text" class="register_input" required="required"
                                pattern="[a-zA-Z0-9]{4,20}" /></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>设定密码：</dt>
                        <dd><input id="pwd" type="password" class="register_input" required="required"
                                pattern="[a-zA-Z0-9]{6,20}" /></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>再输入一次密码：</dt>
                        <dd><input id="repwd" type="password" class="register_input" /></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>性别：</dt>
                        <dd><input name="sex" id="man" type="radio" value="男" checked="checked" /> <label
                                for="man">男</label></dd>
                        <dd> <input name="sex" id="woman" type="radio" value="女" /> <label for="woman">女</label></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>所在地区：</dt>
                        <dd>
                            <select id="province" style="width:120px;">
                                <option>请选择省/城市</option>
                            </select>
                        </dd>
                        <dd>
                            <select id="city" style="width:130px;">
                                <option>请选择城市/地区</option>
                            </select>
                        </dd>
                    </dl>
                    <div class="registerBtn"><input id="registerBtn" type="image" src="images/register_btn_out.gif" />
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
